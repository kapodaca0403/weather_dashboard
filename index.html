<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Weekly Weather</title>
  </head>
  <div class="card">
    <div
      id="header"
      class="card-body"
      style="background-image: linear-gradient(-90deg, #171752, #1414da)"
    >
      <h1>Weather Dashboard</h1>
    </div>
  </div>

  <body>
    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 text-primary bg-light rounded-3">
          <h2>Search for a City:</h2>
          <div class="input-group">
            <form class="form-outline">
              <input
                id="searchCity"
                type="text"
                id="city"
                class="form-control"
                placeholder="City"
              />
              <input
                class="btn btn-light"
                type="button"
                value="Search"
                id="citySearch"
              />
            </form>
          </div>
        </div>
        <div class="container py-4">
          <div class="p-5 mb-4 bg-light">
            <div
              id="cityName"
              class="container-fluid py-5 display-5 fs-lg rounded-3"
            >
              <p id="inputInfo" class="col-md-8 fs-10"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    type="text/javascript"
  ></script>
  <script src="js.js" type="text/javascript"></script>
</html>
