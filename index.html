<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet" />
  <title>Weekly Weather</title>
</head>

<div id="header" class="card-body" style="background-image: linear-gradient(-90deg, #171752, #1414da)">
  <h1>Weather Dashboard</h1>
</div>


<body>
  <aside>
    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="search"> <i class="fa fa-search"></i> <input id=searchCity type="text"
              class="form-control searchCity" placeholder="City">
            <button class="btn btn-primary" type="button" value="Search" id="citySearch">Search for a City:</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body ">
        <h5>Search History:</h5>
        <ul class="list-group my-3 ml-0" id="searchHis"></ul>
      </div>
    </div>




    <!-- <div class="row py-4">
                    <div class=" col-6 p-5 mb-4 bg-light">
                      <div id="cityName" class="container-fluid py-5 display-5 fs-lg rounded-3">
                        <p id="inputInfo" class="col-md-8 fs-10"></p> -->
    </div>
    </div>
    <div class="ui container ">
      <div class="raised card m-auto">
        <div class="row">
          <div class="row card-body" style="border:#1414da">
            <div id="weather" class="col-lg-5 p-4" style="border: #1414da">
              <h2 style="text-align: center color black">City:</h2>
              <h2 class='name' id="cityName" style="color: black"></h2>

              <p>Temp:</p>
              <p id="currWet"></p>

              <p>Humidity:</p>
              <p id="currHum"></p>

              <p>Wind:</p>
              <p id="currWin"></p>

              <p>UV:</p>
              <p id="currUv"></p>
            </div>
          </div>
  </aside>

  <div class="card" id="inputInfo">
    <h5 class="card-header">5-day Forecast</h5>
    <div class="card-body">
      <ul id=inputInfo class="card-text">
        <h4>city:</h4>
        <p>Temp:</p>
        <p id="daytemp"></p>

        <p>Wind:</p>
        <p id="daywind"></p>

        <p>Humidity:</p>
        <p id="dayhum"></p>

        <p>UV:</p>
        <p id="dayUV"></p>

      </ul>

    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="js.js" type="text/javascript"></script>

</html>
